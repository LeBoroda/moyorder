<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/img/beer-box.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoySklad-MoyOrder</title>
    <script>
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script handles client-side routing for GitHub Pages
      (function () {
        var pathSegmentsToKeep = 0; // Set to 1 if your repo name is in the URL path
        var l = window.location;
        if (l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, pathSegmentsToKeep ? -1 : 0) + decoded + l.hash,
          );
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- EmailJS for sending emails from frontend -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  </body>
</html>
