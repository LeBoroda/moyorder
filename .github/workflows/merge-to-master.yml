name: Build and Test on Merge to Master
on:
  push:
    branches:
      - master

jobs:
  lint-test-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run build --if-present
        env:
          NODE_ENV: production
          MOYSKLAD_USERNAME: ${{ secrets.MOYSKLAD_USERNAME }}
          MOYSKLAD_PASSWORD: ${{ secrets.MOYSKLAD_PASSWORD }}
          MOYSKLAD_TOKEN: ${{ secrets.MOYSKLAD_TOKEN }}
          MOYSKLAD_CORS_PROXY: ${{ secrets.MOYSKLAD_CORS_PROXY }}
          ORDER_NOTIFICATION_EMAIL: ${{ secrets.ORDER_NOTIFICATION_EMAIL }}
          EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
          EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
          EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
