name: Build and Test on Merge to Master
on:
  push:
    branches:
      - master

jobs:
  lint-test-deploy:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run build --if-present
      - uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./dist
